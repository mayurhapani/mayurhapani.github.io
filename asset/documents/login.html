<!DOCTYPE html>

<head>

    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>

        </div>

                        <label for="">Remember Me</label>
                    </div>
                    <a href="javascript:void(0):">Forgot Password?</a>

                <a href="../../index.html">LOGIN</a>
            </form>
        </div>
    </div>
